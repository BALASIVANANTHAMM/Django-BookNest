{% extends 'webs/layouts/main.html' %}

{% block title %}
Collections | Book Nest
{% endblock title %}

{% block content %}
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color:#b8bfc2;">
                {% include 'webs/imc/message.html' %}
            </div>

            {% for item in catagory %}
            <div class="col-md-4 col-ld-3 mr-2">
                <div class="card my-3 col-10">
                    <img src="{{item.image.url}}" class="card-image-top" alt="Categories">
                    <a href="{% url 'collections' item.name%}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{item.name}}</h5>
                        <p class="card-text">{{item.description}}</p>
                    </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</section>
{% endblock content %}
